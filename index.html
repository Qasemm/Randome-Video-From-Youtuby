<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="root"></div>
    <button id="btn">click</button>

    <form name="randform">
      <input
        type="button"
        value="Create Random String"
        onClick="randomString();"
      />&nbsp;
      <input type="text" name="randomfield" value="" />
    </form>
    <script>
      document.getElementById("btn").addEventListener("click", randomString);

      function randomString() {
        var chars =
          "0123456789ABCDEFGHIJKLMNOPQRSTUVWXTZabcdefghiklmnopqrstuvwxyz";
        var string_length = 11;
        var randomstring = "";
        for (var i = 0; i < string_length; i++) {
          var rnum = Math.floor(Math.random() * chars.length);
          randomstring += chars.substring(rnum, rnum + 1);
          console.log(randomstring);
        }
        document.randform.randomfield.value = randomstring;
        document.getElementById('root').innerHTML=`
        <iframe
      width="1424"
      height="620"
      src="https://www.youtube.com/embed/randomstring"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe> 
        `
      }
    </script>
  </body>
</html>
